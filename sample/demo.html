<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>force-directed-graph</title>

    <link rel="stylesheet" href="../src/styles/demo.css">

    <script src="../libs/jquery-1.12.2.min.js"></script>
    <script src="../libs/d3.min.js"></script>
    <script src="../libs/SVG2Bitmap.min.js"></script>
    <script src="../libs/html2canvas.min.js"></script>
    <script src="../src/scripts/div2img.js"></script>
</head>
<body>
<div id="containerId">
    <button id="buttonId" type="button">download</button>
</div>
<script>

    var width = 660,
            height = 400;

    var color = d3.scale.category20();

    var force = d3.layout.force()
            .charge(-120)
            .linkDistance(30)
            .size([width, height]);

    var svg = d3.select("#containerId").append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("id", "svgId");

    d3.json("miserables.json", function (error, graph) {
        if (error) throw error;

        force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

        var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", function (d) {
                    return Math.sqrt(d.value);
                });

        var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .style("fill", function (d) {
                    return color(d.group);
                })
                .call(force.drag);

        node.append("title")
                .text(function (d) {
                    return d.name;
                });

        force.on("tick", function () {
            link.attr("x1", function (d) {
                return d.source.x;
            })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });

            node.attr("cx", function (d) {
                return d.x;
            })
                    .attr("cy", function (d) {
                        return d.y;
                    });
        });
    });

    $("#buttonId").click(function () {
        //var svg = document.getElementById("svgId");
        div2img.draw("containerId");
    });

</script>
</body>
